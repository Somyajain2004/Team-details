<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <!-- Header -->
    <header>
      <img src="assets/team-logo.png" alt="Team Logo"/>
      <h1>Super Stallions</h1>
      <p>The team that never gives up!</p>
    </header>

    <!-- Player Grid -->
    <section class="player-grid">
      <!-- cards -->
    </section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2 id="modal-name"></h2>
        <p><strong>Jersey:</strong> <span id="jersey"></span></p>
        <p><strong>Matches:</strong> <span id="matches"></span></p>
        <p><strong>Strike Rate:</strong> <span id="sr"></span></p>
        <p><strong>Best Performance:</strong> <span id="bp"></span></p>
      </div>
    </div>

</body>
</html>
